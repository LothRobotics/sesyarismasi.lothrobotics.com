<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard | Sabancıart Ses Yarışması</title>
    <link rel="stylesheet" href="main.css">
</head>
<body id="body">
    <span id="voting">
        <div id="peoplecontainer" class="peoplecontainer">
            <div class="person">
                <p>Gül Bahar Akyıldız</p>
                <p id="baharpoints">0</p>
            </div>
            <div class="person">
                <p>Nehir Tutal</p>
                <p id="nehirpoints">0</p>
            </div>
            <div class="person">
                <p>Azra Çökük</p>
                <p id="azrapoints">0</p>
            </div>
            <div class="person">
                <p>Su Beril Sider</p>
                <p id="supoints">0</p>
            </div>
        </div>
        <img class="logos" src="logos.svg" alt="">
        <h1 id="bottomlefttext"></h1>
        <h1 id="topmiddletext"></h1>
        <h1 id="toplefttext"></h1>
    </span>
    <span id="logo">
        <img class="mainlogo" src="logos.svg" alt="">
    </span>
    <span id="singer">
        <h1 id="singername"></h1>
        <img class="mainlogo" src="logos.svg" alt="">
    </span>
    <span id="dilara">
        <video preload autoplay muted loop playsinline>
            <source src="dilaravideo.mp4" type="video/mp4">
        </video>
    </span>
</body>
</html>
